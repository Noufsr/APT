<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [value]="user.email" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-select formControlName="role">
        <ion-select-option value="admin">Administrador</ion-select-option>
        <ion-select-option value="user">Usuario</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-toggle formControlName="activo"></ion-toggle>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="saving || userForm.invalid">
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>

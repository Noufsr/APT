<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nuevo Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Código Interno (CAD)</ion-label>
    <ion-input [(ngModel)]="producto.id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="producto.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Código de Barras</ion-label>
    <ion-input type="number" [(ngModel)]="producto.cod_barras"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio Compra</ion-label>
    <ion-input type="number" [(ngModel)]="producto.precio_compra"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio Venta</ion-label>
    <ion-input type="number" [(ngModel)]="producto.precio_venta"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input [(ngModel)]="producto.marca"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Categoría</ion-label>
    <ion-input [(ngModel)]="producto.categoria"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="guardarProducto()">Guardar Producto</ion-button>
</ion-content>

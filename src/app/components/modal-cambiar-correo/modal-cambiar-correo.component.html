<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar correo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nuevo correo electrónico</ion-label>
    <ion-input [(ngModel)]="nuevoCorreo" type="email" autocomplete="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña actual</ion-label>
    <ion-input [(ngModel)]="password" type="password" autocomplete="current-password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="cambiarCorreo()">Enviar correo de verificación</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar class="modal-header">
    <div class="header-content">
      <ion-icon name="people-outline" class="header-icon"></ion-icon>
      <ion-title>Nuevo Proveedor</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" class="close-button">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <div class="content-section">
    <!-- Icono de proveedor -->
    <div class="provider-icon-container">
      <div class="provider-icon-circle">
        <ion-icon name="business-outline"></ion-icon>
      </div>
    </div>

    <!-- Formulario -->
    <div class="form-card">
      <form>
        <!-- Nombre del Proveedor -->
        <div class="form-field">
          <label>
            <ion-icon name="business-outline"></ion-icon>
            Nombre Proveedor
          </label>
          <input
            type="text"
            [(ngModel)]="proveedor.nombreProveedor"
            name="nombreProveedor"
            placeholder="Ingrese el nombre del proveedor">
        </div>

        <!-- Rubro -->
        <div class="form-field">
          <label>
            <ion-icon name="briefcase-outline"></ion-icon>
            Rubro
          </label>
          <input
            type="text"
            [(ngModel)]="proveedor.rubro"
            name="rubro"
            placeholder="Rubro o giro del proveedor">
        </div>

        <!-- Vendedor Principal -->
        <div class="vendor-section">
          <h3 class="section-subtitle">
            <ion-icon name="person-circle-outline"></ion-icon>
            Vendedor Principal
          </h3>

          <div class="form-row">
            <div class="form-field">
              <label>
                <ion-icon name="person-outline"></ion-icon>
                Nombre Vendedor
              </label>
              <input
                type="text"
                [(ngModel)]="proveedor.nombre_vendedor"
                name="nombre_vendedor"
                placeholder="Nombre del vendedor">
            </div>

            <div class="form-field">
              <label>
                <ion-icon name="call-outline"></ion-icon>
                Teléfono
              </label>
              <input
                type="number"
                [(ngModel)]="proveedor.telefono"
                name="telefono"
                placeholder="912345678">
            </div>
          </div>
        </div>

        <!-- Vendedor Secundario -->
        <div class="vendor-section">
          <h3 class="section-subtitle">
            <ion-icon name="people-outline"></ion-icon>
            Vendedor Secundario (Opcional)
          </h3>

          <div class="form-row">
            <div class="form-field">
              <label>
                <ion-icon name="person-outline"></ion-icon>
                Nombre Vendedor 2
              </label>
              <input
                type="text"
                [(ngModel)]="proveedor.nombre_vendedor2"
                name="nombre_vendedor2"
                placeholder="Nombre del segundo vendedor">
            </div>

            <div class="form-field">
              <label>
                <ion-icon name="call-outline"></ion-icon>
                Teléfono 2
              </label>
              <input
                type="number"
                [(ngModel)]="proveedor.telefono2"
                name="telefono2"
                placeholder="912345678">
            </div>
          </div>
        </div>

        <!-- Botón de guardar -->
        <div class="form-actions">
          <button
            class="action-button primary"
            (click)="guardarProveedor()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            Guardar Proveedor
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>

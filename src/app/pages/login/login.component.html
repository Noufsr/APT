<ion-content class="ion-padding">
  <div class="auth-container">
    <!-- Logo de la tienda si tienes uno -->
    <div class="logo-container">
      <ion-icon name="storefront-outline" class="store-icon"></ion-icon>
      <h1>Almacén Daniella</h1>
    </div>

    <div class="auth-card">
      <h2>Iniciar Sesión</h2>

      <form>
        <div class="form-field">
          <label>Correo electrónico</label>
          <input
            type="email"
            [(ngModel)]="email"
            placeholder="ejemplo@correo.com"
            name="email">
        </div>

        <div class="form-field">
          <label>Contraseña</label>
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="********"
            name="password">
        </div>

        <button type="button" class="primary-button" (click)="login()">
          INICIAR SESIÓN
        </button>

        <button type="button" class="secondary-button" (click)="abrirModalRecuperarPassword()">
          ¿Olvidaste tu contraseña?
        </button>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</ion-content>

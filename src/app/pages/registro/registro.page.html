<ion-header>
  <ion-toolbar class="page-header">
    <ion-buttons slot="start">
      <ion-button routerLink="/adminpanel" class="back-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <div class="registro-container">
    <!-- Icono de usuario -->
    <div class="user-icon-container">
      <div class="user-icon-circle">
        <ion-icon name="person-add-outline"></ion-icon>
      </div>
    </div>

    <!-- Tarjeta de registro -->
    <div class="registro-card">
      <h2 class="card-title">Crear Nuevo Usuario</h2>
      <p class="card-subtitle">Complete los datos para registrar un nuevo usuario en el sistema</p>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="registro-form">
        <!-- Email -->
        <div class="form-group">
          <div class="form-field">
            <label>
              <ion-icon name="mail-outline"></ion-icon>
              Email
            </label>
            <input
              type="email"
              formControlName="email"
              placeholder="usuario@email.com"
              [class.error]="userForm.get('email')?.touched && userForm.get('email')?.invalid">
          </div>
          <div class="validation-error" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span *ngIf="userForm.get('email')?.errors?.['required']">Email es requerido</span>
            <span *ngIf="userForm.get('email')?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <div class="form-field">
            <label>
              <ion-icon name="lock-closed-outline"></ion-icon>
              Contraseña
            </label>
            <input
              type="password"
              formControlName="password"
              placeholder="Mínimo 6 caracteres"
              [class.error]="userForm.get('password')?.touched && userForm.get('password')?.invalid">
          </div>
          <div class="validation-error" *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span *ngIf="userForm.get('password')?.errors?.['required']">Contraseña es requerida</span>
            <span *ngIf="userForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <div class="form-field">
            <label>
              <ion-icon name="person-outline"></ion-icon>
              Nombre
            </label>
            <input
              type="text"
              formControlName="nombre"
              placeholder="Nombre completo"
              [class.error]="userForm.get('nombre')?.touched && userForm.get('nombre')?.invalid">
          </div>
          <div class="validation-error" *ngIf="userForm.get('nombre')?.touched && userForm.get('nombre')?.invalid">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span *ngIf="userForm.get('nombre')?.errors?.['required']">Nombre es requerido</span>
          </div>
        </div>

        <!-- Rol -->
        <div class="form-field">
          <label>
            <ion-icon name="shield-checkmark-outline"></ion-icon>
            Rol
          </label>
          <select formControlName="role">
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <!-- Teléfono y Dirección en fila -->
        <div class="form-row">
          <div class="form-field">
            <label>
              <ion-icon name="call-outline"></ion-icon>
              Teléfono
            </label>
            <input
              type="tel"
              formControlName="telefono"
              placeholder="+56 9 1234 5678">
          </div>

          <div class="form-field">
            <label>
              <ion-icon name="location-outline"></ion-icon>
              Dirección
            </label>
            <input
              type="text"
              formControlName="direccion"
              placeholder="Dirección del usuario">
          </div>
        </div>

        <!-- Botón de submit -->
        <button
          type="submit"
          class="submit-button"
          [disabled]="userForm.invalid || loading">
          <div class="button-content">
            <div class="spinner" *ngIf="loading"></div>
            <ion-icon name="person-add-outline" *ngIf="!loading"></ion-icon>
            <span>{{ loading ? 'Creando usuario...' : 'Crear Usuario' }}</span>
          </div>
        </button>
      </form>
    </div>
  </div>
</ion-content>
